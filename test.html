	<meta charset="UTF-8">
	<title>DOM TEST</title>
	<style>
	ul{
		margin:0;
		padding: 0;
		width: auto;
		height:30px;
	}
		ul>li{
			float:left;
			width:80px;
			height:30px;
			font-size:16px;
			list-style: none;
		}
		.yuan10{
			width:240px;
			height:150px;
			background-color:#EDE413;
		}
		.yuan30{
			display: none;
			width:240px;
			height:150px;
			background-color:#D624AD;
		}
		.yuan50{
			display: none;
			width:240px;
			height:150px;
			background-color:#58DDDA;
		}
	</style>
</head>
<body>
	<div class="container" style='height:400px;'>
		<ul>
			<li style='background-color: #EDE413'>１０元套餐</li>
			<li style='background-color: #D624AD'>３０元套餐</li>
			<li style='background-color: #58DDDA'>５０元包月</li>
		</ul>
		<div class="content">
			<div class='yuan10'></div>
			<div class='yuan30'>yashilani</div>
			<div class='yuan50'>
				<p style='margin:0;padding: 0'>yashilanifldkshkgsdhlgjkdsg</p>
				<p>yashilanifldkshkgsdhlgjkdsg</p>
			</div>
		</div>
	</div>
<script>
	function ini(){
		document.getElementsByClassName('yuan10')[0].style.display = 'none';
		document.getElementsByClassName('yuan30')[0].style.display = 'none';
		document.getElementsByClassName('yuan50')[0].style.display = 'none';
	}
	document.querySelector('ul>li:first-child').onclick = function(){
		ini();
		document.getElementsByClassName('yuan10')[0].style.display = 'block';
	}
	document.querySelector('ul>li:nth-child(2)').onclick = function(){
		ini();
		document.getElementsByClassName('yuan30')[0].style.display = 'block';
	}
	document.querySelector('ul>li:nth-child(3)').onclick = function(){
		ini();
		document.getElementsByClassName('yuan50')[0].style.display = 'block';
	}
</script>

  
<ul id="tab">
	<li id="tab1" onclick='show(1)' style='background-color:#FFE900'>１０元套餐</li>
	<li id="tab2" onclick='show(2)' style='background-color:#BD00A0'>３０元套餐</li>
	<li id="tab3" onclick='show(3)' style='background-color:#29FBEF'>５０元包月</li>
</ul>

<div id="container">
	<div id="content1" style='z-index: 1;'>
		10元套餐详情：
每月套餐内拨打100分钟，超出部分2毛/分钟
	</div>
	<div id="content2" >
		30元套餐详情
每月套餐内拨打300分钟，超出部分1.5毛/分钟
	</div>
	<div id="content3" >
50元包月详情：　　　每月无限量随心打
	</div>
</div>

<script>
var container = document.getElementById('container'); 
function show(n){
	//找到id为container下的包含style属性的div，保存在变量curr
	var curr = container.querySelector('div[style]');
	console.log(curr);
	//如果curr的id不等于"content"+n
	if(curr.id!='content'+n){
		curr.removeAttribute('style');//移除curr的style属性
		//设置id为"content"+n的元素的style的z-index属性为1
		document.getElementById('content'+n).style.zIndex = "1";
	}
}
</script>
